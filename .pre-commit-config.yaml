repos:
-   repo: local
    hooks:
    -   id: check-cdk-config
        name: check cdk config for sensitive values
        language: system
        entry: python3 -m src.hooks.check_cdk_config
        args: # Add/remove sensitive values to this list as needed
            - AgentAccount
            - SQSArn
            - OpsGenieURL
            - UnknownWorkloadsEmails
        files: (^.*config/.*\.yaml$)
        exclude: (^.*config/test\.yaml$)
    -   id: check-version
        name: ensure version == changelog version
        language: system
        entry: python3 -m src.hooks.check_version
        files: (^.*CHANGELOG.md$)
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-ast
    -   id: check-docstring-first
    -   id: check-json
    -   id: end-of-file-fixer
    -   id: no-commit-to-branch
        args: [--branch, staging, --branch, production]
    -   id: pretty-format-json
        args: [--autofix, --no-sort-keys]
    -   id: requirements-txt-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.3
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
    -   id: autoflake
        args: [--in-place, --remove-all-unused-imports]
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: [--profile, black]
